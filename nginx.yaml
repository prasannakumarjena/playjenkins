apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloweb
  labels:
    app: hello
spec:
  selector:
    matchLabels:
      app: hello
      tier: web
  template:
    metadata:
      labels:
        app: hello
        tier: web
    spec:
      containers:
      - name: hello-app
        image: 803772965863.dkr.ecr.us-east-2.amazonaws.com/mean_demo:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: mean-demo
  annotations:    
    service.beta.kubernetes.io/oci-load-balancer-ssl-ports: "443"
    service.beta.kubernetes.io/oci-load-balancer-tls-secret: ssl-certificate-secret
spec:
  selector:
    app: hello
  type: LoadBalancer
  ports:
   - name: http
     protocol: TCP
     port: 80
     targetPort: 8000
   - name: https
     protocol: TCP
     port: 443
     targetPort: 8000
